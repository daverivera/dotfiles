# ~/.tmuxinator/asf-shared.yml

name: ArriveLogistics
# root: ~/Projects/CustomerSalesUI
root: ~/Projects/TruckEntryUI
# root: ~/Projects/CarrierSalesUI
# root: ~/Projects/LoadUI
# root: ~/Projects/AccelerateShell

windows:
  - coding:
      layout: d997,212x46,0,0[212x32,0,0,0,212x13,0,33{106x13,0,33,2,105x13,107,33,3}]
      panes:
        - vim:
          - cd Source
          - vim
        - cd Source
        - watch:
          - cd Source
  - server:
      layout: 9ac3,212x46,0,0[212x23,0,0{106x23,0,0,4,105x23,107,0,6},212x22,0,24,5]
      panes:
        - Auth:
          - cd ../AuthService/Source
          - export NODE_ENV=local
          - yarn start:local
        - cd ../AuthService/Source
        - ArriveLogistics:
          - cd Source
          - yarn start
